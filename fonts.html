    <style>
        .container {
            max-width: 420px;
            margin: auto;
            background-color: #f1f1f1;
            padding: 0 15px;
        }

        .layout {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding-top: 100px;
            padding-bottom: 100px;
        }

        .layout-item {
            display: flex;
            flex-direction: row;
            align-items: center;
        }

        .icon-link {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 45px;
            height: 45px;
            text-decoration: none;
            padding: 13px;
            color: black;
            transition: all .5s;
        }

        .icon-link:hover {
            transform: rotate(360deg);
        }

        .icon-link span {
            font-size: 34px;

        }

    </style>
</head>
